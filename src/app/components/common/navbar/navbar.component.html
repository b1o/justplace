<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <logo>
        <a class="logo navbar-brand waves-light" mdbRippleRadius href="#"><strong>JUMP GAME</strong></a>
    </logo>
    <links>
        <ul *ngIf="!isLoggedIn" class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbRippleRadius>
                <a class="nav-link" routerLink="login">Login</a>
            </li>
        </ul>
        <ul *ngIf="isLoggedIn" class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbRippleRadius>
                <a class="nav-link"routerLink="users">All Users</a>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <a class="nav-link" routerLink="users/active">Active Users</a>
            </li>
        </ul>
        <form *ngIf="isLoggedIn" class="form-inline waves-light" mdbRippleRadius>
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </form>
        <ul *ngIf="isLoggedIn" class="navbar-nav">
            <li class="nav-item active waves-light" mdbRippleRadius>
                <a class="nav-link" (click)="logout()">Exit</a>
            </li>
        </ul>
    </links>
</mdb-navbar>
