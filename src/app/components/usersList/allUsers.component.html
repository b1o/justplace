<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Current time</th>
        </tr>
    </thead>
    <tbody *ngIf="responseUsers">
        <tr *ngFor="let user of responseUsers; let i = index">
            <th class="p-2 align-middle" scope="row">{{i + 1}}</th>
            <td class="p-2 align-middle">{{user.name}}</td>
            <td class="p-2 align-middle">{{user.email}}</td>
            <td class="p-2 align-middle"></td>
            <td class="p-2 align-middle">
                <button *ngIf="!user.currentSession" class="btn btn-sm blue-gradient btn-rounded waves-light" mdbRippleRadius (click)="startModal.open(user.id)">
                    Старт
                </button>
                <button *ngIf="user.currentSession" class="btn btn-sm peach-gradient btn-rounded waves-light" mdbRippleRadius (click)="stop(user.id)">
                    Стоп
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngFor="let user of responseUsers">
    <list-item [user]='user'></list-item>
</div>


<start-modal #startModal></start-modal>
