<div class="media mb-1 border p-2">
    <a class="media-left waves-light">
        <img class="rounded-circle" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-13.jpg" alt="Generic placeholder image">
    </a>
    <div class="media-body" style="position:relative; align-self:stretch">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="m-0"> {{user.name}} <small class="text-muted">{{user.email}}</small></h4>
            <button *ngIf="!user.currentSession" class="btn btn-sm blue-gradient btn-rounded waves-light d-inline-block" mdbRippleRadius (click)="startModal.open(user.id)">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button *ngIf="user.currentSession" class="btn btn-sm peach-gradient btn-rounded waves-light d-inline-block" mdbRippleRadius (click)="stop(user.id)">
                <i class="fa fa-stop" aria-hidden="true"></i>
            </button>
        </div>

        <hr class="my-1">
        <div class="time d-flex justify-content-center align-items-center">
            <h3 *ngIf='user.currentSession'>{{time}}</h3>
        </div>
    </div>
</div>

<start-modal #startModal></start-modal>
