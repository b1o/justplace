<nav class="my-4 d-flex just-content-center flex-column align-items-center">
    <ul class="pagination pagination-circle pg-blue mb-0">

        <!--First-->
        <li [attr.class]='response.firstPage ? "page-item disabled" : "page-item"'>
            <a class="page-link" (click)='changePage(0)' mdbRippleRadius>First</a>
        </li>

        <!--Arrow left-->
        <li [attr.class]='response.currentPage > 0 ? "page-item" : "page-item disabled"'>
            <a (click)='changePage(currentPage-1)' class="page-link" mdbRippleRadius aria-label="Previous">
                <span aria-hidden="true">«</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        <!--Numbers-->
        <li *ngFor='let page of allPages; let i = index' [attr.class]='response.currentPage === i ? "page-item active" : "page-item"'>
            <a (click)='changePage(i)' class="page-link" mdbRippleRadius>{{i + 1}}</a>
        </li>

        <!--Arrow right-->
        <li [attr.class]='response.currentPage < response.totalPages-1 ? "page-item" : "page-item disabled"'>
            <a (click)='changePage(currentPage+1)' class="page-link" mdbRippleRadius aria-label="Next">
                <span aria-hidden="true">»</span>
                <span class="sr-only">Next</span>
            </a>
        </li>

        <!--First-->
        <li [attr.class]='response.lastPage ? "page-item disabled" : "page-item"'>
            <a class="page-link" (click)='changePage(totalPages-1)'>Last</a>
        </li>

    </ul>
</nav>
