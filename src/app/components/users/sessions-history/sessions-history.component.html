<h1 class="card-title">История на посещенията</h1>
<div class="sessions">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Време на започване</th>
                <th>Време на спиране</th>
                <th>Време</th>
                <th>Цена</th>
                <th>Платено</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let session of sessions; let i = index">

                <th class="align-middle" scope="row">{{i+1}}</th>
                <td class="align-middle">{{session.startTime | date:'short'}}</td>
                <td class="align-middle">{{session.endTime | date:'short'}}</td>
                <td class="align-middle">{{session.duration}}</td>
                <td class="align-middle">-</td>
                <td><button type="button" class="btn btn-sm btn-cyan waves-light m-0" mdbRippleRadius>Плати</button></td>
            </tr>
        </tbody>
    </table>

</div>
